<!DOCTYPE html>
<html lang="en">
<head>
    <!-- @Author: Asyraf -->
    <title> Art Gallery - Signin </title>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Educational Purpose UI/UX Students">
    <!-- Main CSS -->
    <link href="css/login-box.css" rel="stylesheet">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box center col-12 col-md-8 col-lg col-xl col-xxl-6">
                <div class="row">
                    <div class="col-12 col-md-12 col-lg-6 left-box">
                        <div class="justify-content-center pt-5">
                            <div class="brand-name">
                                <h1>Welcome To <br> aalt <br> Art Gallery</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 right-box">
                        <form action="" method="" class="login-form">
                        <div class="row gy-4 justify-content-center">
                            <div class="col-10 col-md-8 brand-name">
                                <h2 id="typedtext">Log In</h2>
                            </div>
                            <div class="col-10 col-md-8">
                                <input type="text" name="email" class="form-control" placeholder="username/email" required autocomplete>
                            </div>
                            <div class="col-10 col-md-8">
                                <input type="password" name="password" class="form-control" placeholder="password" required>
                            </div>
                            <div class="col-10 col-md-8">
                                <button type="submit" class="btn btn-primary col-12 col-md-12">SIGN IN</button>
                            </div>
                            <div class="col-10 col-md-8 text-center"> Forgot password? <a href="#" class="forgot">Click here</a> </div>
                            <div class="col-10 col-md-8 text-center">
                                <div class="row gy-4">
                                    <div class="col-12">
                                        <a href="#" class="btn btn-secondary col-12"><span class="bi bi-facebook"></span> Sign in with Facebook</a>
                                    </div>
                                    <div class="col-12">
                                        <a href="#" class="btn btn-secondary col-12"><span class="bi bi-google"></span> Sign in with Google</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-10 col-md-12 text-center">
                                Don't have an account? <a href="#" class="signup">Sign up</a>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // set up text to print, each item in array is new line
        var aText = new Array(
        "Sign in"
        );
        var iSpeed = 100; // time delay of print out
        var iIndex = 0; // start printing array at this posision
        var iArrLength = aText[0].length; // the length of the text array
        var iScrollAt = 20; // start scrolling up at this many lines
        
        var iTextPos = 0; // initialise text position
        var sContents = ''; // initialise contents variable
        var iRow; // initialise current row
        
        function typewriter() {
            sContents =  ' ';
            iRow = Math.max(0, iIndex-iScrollAt);
            var destination = document.getElementById("typedtext");
        
            while ( iRow < iIndex ) {
                sContents += aText[iRow++] + '<br />';
            }
            destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
            if ( iTextPos++ == iArrLength ) {
                iTextPos = 0;
                iIndex++;
                if ( iIndex != aText.length ) {
                    iArrLength = aText[iIndex].length;
                    setTimeout("typewriter()", 500);
                }
            } 
            else {
                setTimeout("typewriter()", iSpeed);
            }
        }
        typewriter();
    </script>
</body>
</html>
